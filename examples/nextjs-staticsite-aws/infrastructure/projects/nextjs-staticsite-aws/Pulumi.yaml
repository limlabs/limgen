name: nextjs-staticsite-aws
description: A pulumi project created with limgen
runtime:
  name: nodejs
  options:
    packagemanager: pnpm
config:
  pulumi:tags:
    value:
      pulumi:template: aws-typescript
limgen:
  projectName: nextjs-staticsite-aws
  projectType: staticsite-aws
  projectInputs:
    outputDir: out

