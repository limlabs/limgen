name: nextjs-fullstack-aws
description: A pulumi project created with limgen
runtime:
  name: nodejs
  options:
    packagemanager: pnpm
config:
  pulumi:tags:
    value:
      pulumi:template: aws-typescript
limgen:
  projectName: nextjs-fullstack-aws
  projectType: fullstack-aws
  projectInputs:
    includeStorage: true
    includeDb: true
    networkType: public
    port: unknown

